<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AccessTransit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Consistent styling with registration page */
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: Madefor, "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.6;
        }
        /* Styling for the login container */
        .login-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7);
        }

        /* Styling for chart container */
        #chart-container {
            margin: 2rem auto;
            max-width: 800px;
            padding: 2rem;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7);
        }

        .form-control, .btn-primary {
            background-color: #333;
            border-color: #444;
            color: #E0E0E0;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004494;
        }

        footer {
            font-weight: bold;
            background-color: #000;
            color: #E0E0E0;
            padding: 2rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div class="login-container">
        <h2 class="text-center">Login</h2>
        <form action="login.php" method="POST" id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>

    <!-- Chart Section -->
    <div id="chart-container">
        <canvas id="routeChart"></canvas>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 bg-dark text-light">
        <p>&copy; 2024 AccessTransit. All Rights Reserved.</p>
    </footer>

    <!-- Chart.js and Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Chart data for different routes
        const ctx = document.getElementById('routeChart').getContext('2d');
        const routeChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Route A', 'Route B', 'Route C'],  // Labels for different routes
                datasets: [{
                    label: 'Busy Routes',
                    data: [50, 80, 90],  // Data for busy routes
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Normal Routes',
                    data: [20, 30, 40],  // Data for normal routes
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Populated Routes',
                    data: [70, 60, 80],  // Data for populated routes
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Route Occupancy Timetable'
                    }
                }
            }
        });
    </script>
</body>
</html>
