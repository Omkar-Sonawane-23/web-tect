<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Route Planning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Transport Info</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Accessible Route Planning</h2>
        <p>Plan your journey with accessibility in mind, using accessible routes and transit options.</p>
        <form>
            <div class="mb-3">
                <label for="start-location" class="form-label">Start Location</label>
                <input type="text" class="form-control" id="start-location" placeholder="Enter your start location">
            </div>
            <div class="mb-3">
                <label for="end-location" class="form-label">End Location</label>
                <input type="text" class="form-control" id="end-location" placeholder="Enter your destination">
            </div>
            <button type="submit" class="btn btn-primary">Plan Route</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
       // JavaScript code for route planning logic

document.querySelector("form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission

    const startLocation = document.getElementById("start-location").value.trim();
    const endLocation = document.getElementById("end-location").value.trim();

    // Check if both locations are entered
    if (startLocation === "" || endLocation === "") {
        alert("Please enter both start and end locations.");
        return;
    }

    // Simulate route planning logic (this can be replaced with actual API calls)
    const routePlan = `Route from ${startLocation} to ${endLocation}:
    1. Start at ${startLocation}.
    2. Take Bus 101.
    3. Transfer to Train Line 5 at Central Station.
    4. Arrive at ${endLocation}.`;

    // Display the planned route
    displayRoute(routePlan);
});

function displayRoute(routePlan) {
    const routeDisplay = document.createElement("div");
    routeDisplay.classList.add("alert", "alert-info", "mt-4");
    routeDisplay.textContent = routePlan;
    // Append the planned route to the form
    document.querySelector("form").appendChild(routeDisplay);
}

    </script>
</body>
</html>
